<div class="text-center">
  <form class="form-signin">
    <h1 class="h4 mb-2 login">Login do Cliente</h1>
    <label for="inputEmail" class="sr-only">E-email</label>
    <input type="email" id="inputEmail"
           name="email" placeholder="Informe o seu e-mail"
           class="form-control mb-2"
           [(ngModel)]="usuario.email"
           [ngClass]="{
            'is-invalid':email.invalid && (email.dirty || email. touched),
            'is-valid':email.valid && (email.dirty || email. touched)
           }"
           #email="ngModel"
           required
           email/>
    <div class="invalid-feedback" *ngIf="email.invalid && (email.dirty || email. touched)">
      <div *ngIf="email.errors.required">
        O e-mail é obrigatório
      </div>
      <div *ngIf="email.errors.email">
        O e-mail está incorreto
      </div>
    </div>

    <label for="inputSenha" class="sr-only">Senha</label>
    <input type="password" id="inputSenha"
           name="senha" placeholder="Digite a senha"
           class="form-control mb-3"
           required
           [(ngModel)]="usuario.senha" />

    <button class="btn btn-primary btn-block mb-2" type="submit" (click)="entrar()">Entrar</button>

    <img src="{{urlImagem}}"
         style="max-width: 350px;" [title]="tituloImagem" />

    <div class="alert alert-primary" role="alert" *ngIf="usuarioAutenticado">
      Usuario autenticado! teste
    </div>

    qtd: {{usuarios.length}}
    <div class="alert alert-warning" role="alert" *ngFor="let u of usuarios">
      {{u}}
    </div>
  </form>
  <script>
    //[(ngModel)]atualiza automaticamente inert/OUT
    //(click)="entrar()" executa evento do componente inert/OUT
    //{{variavel}} e [title]="variavel" são duas formas de imprimir variaveis
    //*ngIf confirma o bool usuarioAutenticado para exibir
    //*ngFor="let us of usuarios é um foreach usar let [nomevariavel] of [nomeLista]
    //email.dirty (está limpo) || email. touched (está em foco)
  </script>
</div>
